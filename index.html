<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/utilities.css" />
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" type="image/png" href="/icons/image.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="xmark"><i class="fa-solid fa-xmark"></i></div>
        <div class="home">
          <ul>
            <li>
              <img src="/icons/logo.svg" alt="logo" />
              <p>Spotify</p>
            </li>
            <li>
              <img src="/icons/home.svg" alt="Home" />
              <p>Home</p>
            </li>
            <li>
              <img src="/icons/search.svg" alt="Search" />
              <p style="color: rgb(179 179 179)">Search</p>
            </li>
          </ul>
        </div>
        <div class="library">
          <div class="library-head">
            <i class="fa-solid fa-book"></i>
            <p>Your Library</p>
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="list-songs">
            <ul>
              <!-- <li>
      <i class="fa-solid fa-music"></i>
      <div class="song-info">
        <p>Song Name</p>
        <p>Song Artist</p>
      </div>
      <i class="fa-solid fa-circle-play"></i>
    </li> -->
            </ul>
          </div>
          <div class="library-footer">
            <a href="https://www.spotify.com/in-en/legal/">
              <span>Legal</span>
            </a>

            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
              <span>Safety &amp; Privacy Center</span>
            </a>

            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>

            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>

            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>

            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>

            <a
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
            >
              <span>Cookies</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="nav">
          <div class="hamberger"><i class="fa-solid fa-bars"></i></div>
          <div class="nav-icons">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>

          <div class="nav-buttons">
            <button>Sign up</button> <button>Log in</button>
          </div>
        </div>
        <div class="spotify-plalist">
          <h1>
            <b>Spotify Playlists</b>
          </h1>
          <div class="card-container">
           <!-- ///////////////////// -->
          </div>
        </div>
        <div class="player">
          <div class="song-Name"></div>
          <div class="song-buttons">
            <i id="previous" class="fa-solid fa-arrow-left"></i>
            <i id="play" class="fa-solid fa-circle-play"></i>
            <i id="next" class="fa-solid fa-arrow-right"></i>
          </div>
          <div class="time-volume">
          <div class="song-time"></div>
          <div class="volume-input">          <i class="fa-solid fa-volume-high"></i>
          <input type="range" id="volume" name = "slider"></div>


        </div>

          <div class="creeker">
            <div class="creekerball"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
